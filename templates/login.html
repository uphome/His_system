<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .form-container {
    max-width: 400px; /* 根据需要调整宽度 */
    margin: 0 auto;
}

.form-group {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 15px; /* 可选，增加表单项之间的垂直间距 */
}

.form-group label {
    flex: 1; /* 标签占据一定空间 */
    padding-right: 10px; /* 标签和输入框之间的间距 */
    text-align: right; /* 标签文本右对齐 */
}

.form-group input,
.form-group select {
    flex: 3; /* 输入框占据更多空间 */
}

.captcha-group,
.captcha-input-group {
    display: block; /* 验证码和其输入框作为单独的块显示 */
    text-align: center; /* 中心对齐 */
}

.captcha-group img {
    display: inline-block; /* 图片和文本同行显示 */
    margin-top: 5px; /* 根据需要调整图片位置 */
}
        /* 可选的CSS样式 */
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }
        .flash-messages li {
            padding: 10px;
            background-color: #f2dede;
            color: #a94442;
            margin-bottom: 5px;
            border: 1px solid #ebccd1;
            border-radius: 4px;
        }
    </style>
    <!-- 引入jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 设置定时器，在5秒后自动隐藏flash消息
            setTimeout(function() {
                $('.flash-messages').fadeOut(300); // 500毫秒内淡出
            }, 1000); // 5秒后执行
        });
    </script>
</head>
<body>
<div style="text-align: center; max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="margin-bottom: 20px;">登录</h1>
    <form action="{{ url_for('login') }}" method="post">
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">用户:</label>
            <input type="text" id="username" name="username" required style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; text-align: left; margin-bottom: 5px;">密码:</label>
            <input type="password" id="password" name="password" required style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="Kind" style="display: block; text-align: left; margin-bottom: 5px;">身份:</label>
            <select id="Kind" name="Kind" required style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="0">收费人员</option>
                <option value="1">医生</option>
                <option value="2">检验科室人员</option>
                <option value="3">药房人员</option>
                <option value="4">系统超级用户</option>
            </select>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 15px;">
            <label style="margin-right: 10px;">验证码:</label>
            <img src="{{ url_for('All_bp.show_image') }}" alt="验证码" id="captcha-image" style="height: 40px;">

        </div>
        <!-- 注意：这里添加了一个刷新验证码的按钮，但需要在JavaScript中定义refreshCaptcha函数 -->
        <div style="margin-bottom: 15px;">
            <label for="captcha" style="display: block; text-align: left; margin-bottom: 5px;">输入:</label>
            <input type="text" id="captcha" name="captcha" required style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <input type="submit" value="登录" name="signin" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</div>
<script>
    var captchaImage = document.getElementById('captcha-image');
    // 为验证码图片添加点击事件监听器
    captchaImage.addEventListener('click', function() {
        // 生成一个时间戳作为查询字符串，避免浏览器缓存
        var timestamp = new Date().getTime();
        // 修改图片的src属性，加上查询字符串
        this.src = "{{ url_for('All_bp.show_image') }}?" + timestamp;
    });
</script>

<!-- 修改flash消息的HTML结构，添加flash-messages类 -->
<div class="flash-messages">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>

</body>
</html>
